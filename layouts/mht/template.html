<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
{{- partial "mht/head" . -}}
{{- $body := anchorize .Title -}}
{{- if len .Section -}}
{{- if ne .Section $body -}}
{{- $body = .Section -}}
{{- end -}}
{{- end -}}
<body class="{{ $body }}">
{{ .Content }}
{{ partial "mht/javascript" . }}
</body>
</html>
